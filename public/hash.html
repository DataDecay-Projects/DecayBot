<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DecayBot Dashboard - Hashes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CoreUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet" />
    <!-- CoreUI Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@coreui/icons@3.0.0/css/all.min.css" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        height: 100%;
      }

      .wrapper {
        margin-left: var(--cui-sidebar-occupy-start, 16rem);
        transition: margin-left 0.3s;
      }

      .sidebar.sidebar-unfoldable ~ .wrapper {
        margin-left: var(--cui-sidebar-occupy-start, 4rem);
      }

      .form-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #public {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #dee2e6;
        min-height: 3rem;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
      <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
        <li class="nav-item">
          <a class="nav-link " href="/">
            <i class="nav-icon cil-applications-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chat.html">
            <i class="nav-icon cil-applications-settings"></i> Chat
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/hash.html">
            <i class="nav-icon cil-settings"></i> Hash
          </a>
        </li>
      </ul>
      <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
    </div>

    <!-- Main Content -->
    <div class="wrapper d-flex flex-column min-vh-100 bg-light">
      <!-- Header (No profile!) -->
      <header class="header header-sticky mb-4">
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <button class="header-toggler px-md-0 me-md-3" type="button"
            onclick="coreui.Sidebar.getInstance(document.getElementById('sidebar')).toggle()">
            <i class="cil-menu"></i>
          </button>
          <div class="d-none d-md-flex align-items-center">
            <span class="fw-bold">DecayBot Dashboard</span>
          </div>
        </div>
      </header>

      <!-- Body -->
      <div class="body flex-grow-1 px-3">
        <div class="container-lg">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">Role-Based Hashes</div>
                <div class="card-body">
                  <div class="form-section">
                    <!-- Dynamic Buttons for Roles -->
                    <div id="role-buttons"></div>

                    <!-- Output Area -->
                    <div id="public" class="mt-4">Output</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div><a href="#">DecayBot Dashboard</a> Â© 2025</div>
      </footer>
    </div>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Socket Logic -->
    <script>
  const socket = io();
  const out = document.getElementById('public');
  const roleButtonsContainer = document.getElementById('role-buttons');

  // Fetch roles dynamically from the server (receive the full role configuration)
  socket.on('roles', function (roleConfigs) {
    // roleConfigs is the full hashLevels object from the backend

    // Create a button for each role based on the configuration
    Object.keys(roleConfigs).forEach(roleKey => {
      const roleConfig = roleConfigs[roleKey];  // Get the full role configuration

      const button = document.createElement('button');
      button.classList.add('btn', 'w-100');
      button.textContent = roleConfig.name;  // Use the role name for the button label
      button.style.backgroundColor = roleConfig.color;  // Set button color
      button.onclick = () => generateHash(roleKey);  // Send the role key to backend when clicked      // Append the button to the container
      roleButtonsContainer.appendChild(button);
    });
  });

  // Request hash for the selected role (by role key)
  function generateHash(roleKey) {
    socket.emit('generateHash', roleKey); // Emit the role key to backend
  }

  // Listen for the generated hash and display it
  socket.on('gen', function (msg) {
    console.log(msg);
    out.innerHTML = msg.hash;
  });

  // Handle errors
  socket.on('error', function (errorMessage) {
    console.error(errorMessage);
    out.innerHTML = `<div style="color: red;">${errorMessage}</div>`;
  });
</script>


  </body>
</html>
