<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DecayBot Dashboard - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CoreUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css"
      rel="stylesheet"
    />
    <!-- CoreUI Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/icons@3.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- xterm.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />

    <style>
      body {
        height: 100%;
        margin: 0;
      }

      .terminal-container {
        height: 400px;
        background-color: #000;
        border-radius: 0.375rem;
        overflow: hidden;
      }

      .chat-input {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .wrapper {
        margin-left: var(--cui-sidebar-occupy-start, 16rem);
        transition: margin-left 0.3s;
      }

      .sidebar.sidebar-unfoldable ~ .wrapper {
        margin-left: var(--cui-sidebar-occupy-start, 4rem);
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar"></div>
<script>
  fetch('/sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar').innerHTML = html;

      // After sidebar loads, run this:
      setActiveLink();
    });

  function setActiveLink() {
    const links = document.querySelectorAll('#sidebar a');
    const currentPath = window.location.pathname;

    links.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  }
</script>

    <!-- Main Content Wrapper -->
    <div class="wrapper d-flex flex-column min-vh-100 bg-light">
      <header class="header header-sticky mb-4">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <button
            class="header-toggler px-md-0 me-md-3"
            type="button"
            onclick="coreui.Sidebar.getInstance(document.getElementById('sidebar')).toggle()"
          >
            <i class="cil-menu"></i>
          </button>
          <a class="header-brand d-md-none" href="#">DecayBot</a>

          <div class="d-none d-md-flex align-items-center">
            <span class="fw-bold">DecayBot Dashboard</span>
          </div>
        </div>
      </header>

      <!-- Body Content -->
      <div class="body flex-grow-1 px-3">
        <div class="container-lg">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">DecayBot Console</div>
                <div class="card-body">
                  <div id="terminal" class="terminal-container"></div>
                  <form id="form" class="chat-input">
                    <!--<input
                      id="input"
                      class="form-control"
                      autocomplete="off"
                      placeholder="Type a command..."
                    />-->
                    <button class="btn btn-primary" type="submit">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div><a href="#">DecayBot Dashboard</a> Â© 2025</div>
      </footer>
    </div>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>

    <script>
      const token = localStorage.getItem('token');

      if (!token) {
        alert('You must be logged in to access this page.');
        window.location.href = '/login.html';
      }

      const socket = io({
        query: { token: token } // Pass token in the query string
      });

      const term = new Terminal({
        cursorBlink: true,
        theme: {
          background: '#000000',
        },
      });

      const terminalElement = document.getElementById('terminal');
      term.open(terminalElement);
      term.writeln('DecayBot Console Connected');
      term.prompt = () => {
        term.write('\r\n$ ');
      };
      term.prompt();

      const form = document.getElementById('form');
      const input = document.getElementById('input');

      /*term.addEventListener('submit', function (e) {
        //e.preventDefault();
        const command = input.value.trim();
        if (command) {
          term.writeln(`\r\n> ${command}`);
          socket.emit('console_command', command);
          input.value = '';
        }
      });*/
      term.onData(e => {
    if (e === '\r') { // Enter key
        handleCommand(command.trim());
        command = ''; // Reset command buffer
    } else if (e === '\x7F') { // Backspace key
        if (command.length > 0) {
            term.write('\b \b'); // Move cursor back, erase character, move cursor back again
            command = command.slice(0, -1); // Remove last character from command buffer
        }
    } else {
        term.write(e); // Echo the typed character
        command += e; // Add typed character to command buffer
    }
});
function handleCommand(input) {
    socket.emit('console_command', input);
    }

      socket.on('msg', function (msg) {
        term.writeln(msg);
        term.prompt();
      });

      socket.on('error', function (errorMessage) {
        term.writeln(`\x1b[31mError: ${errorMessage}\x1b[0m`);
        term.prompt();
      });

      socket.on('connect', () => {
        term.writeln('Connected to server.');
        term.prompt();
      });

      socket.on('disconnect', () => {
        term.writeln('\x1b[31mDisconnected from server.\x1b[0m');
      });
    </script>
  </body>
</html>
