<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Chat</title>
    <!-- CoreUI CSS -->
<link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/css/themes/bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-leftDVIOA1OKkBjlGo3RtR+u4nHJPna0xV0zW3hSS3Os38Y84NF5bYB8/hOnHbfj" crossorigin="anonymous">    <!-- Optional Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/icons@3.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        height: 400px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        background-color: #f8f9fa;
      }

      #messages > li {
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #dee2e6;
      }

      #form {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      #input {
        flex: 1;
      }
    </style>
  </head>

  <body class="c-app">
    <!-- Sidebar -->
    <div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
      <div class="c-sidebar-brand d-md-down-none">Admin Panel</div>
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item">
          <a class="c-sidebar-nav-link active" href="#">
            <i class="c-sidebar-nav-icon cil-chat-bubble"></i> Chat
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a class="c-sidebar-nav-link" href="#">
            <i class="c-sidebar-nav-icon cil-people"></i> Users
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a class="c-sidebar-nav-link" href="#">
            <i class="c-sidebar-nav-icon cil-settings"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="c-wrapper">
      <!-- Header -->
      <header class="c-header c-header-light c-header-fixed">
        <button
          class="c-header-toggler c-class-toggler d-lg-none mfe-auto"
          type="button"
          data-target="#sidebar"
          data-class="c-sidebar-show"
        >
          <i class="cil-menu"></i>
        </button>
        <a class="c-header-brand d-lg-none" href="#">Admin Panel</a>
        <ul class="c-header-nav ml-auto mr-4">
          <li class="c-header-nav-item dropdown">
            <a
              class="c-header-nav-link"
              data-coreui-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="c-avatar">
                <img
                  class="c-avatar-img"
                  src="https://via.placeholder.com/40"
                  alt="admin@admin.com"
                />
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </header>

      <!-- Body content -->
      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">
              <!-- Chat Card -->
              <div class="card">
                <div class="card-header">Admin Chat Console</div>
                <div class="card-body">
                  <ul id="messages"></ul>
                  <form id="form">
                    <input
                      id="input"
                      class="form-control"
                      autocomplete="off"
                      placeholder="Type a message..."
                    />
                    <button class="btn btn-primary" type="submit">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="c-footer">
          <div><a href="#">Admin Panel</a> Â© 2025</div>
        </footer>
      </div>
    </div>

    <!-- CoreUI & Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+BCVVYepeVZB2ejb1RVKb+0hoxtMs9CEjephXP6c6DV482N/m/hwq5FevVLVsETI" crossorigin="anonymous"></script>    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit('send', input.value);
          input.value = '';
        }
      });

      socket.on('msg', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
